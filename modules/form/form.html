<h2 class="demo-h2">Form</h2>
<article>
  <form action="javascript:;">
    <fieldset>
      <label>公司名称：</label>
      <input type="text" class="input" placeholder="请填写内容">
    </fieldset>
    <fieldset>
      <label>职位头衔：</label>
      <input type="text" class="input" placeholder="请填写内容">
    </fieldset>
    <fieldset>
      <label>在职时间：</label>
      <input type="text" class="input" placeholder="开始时间">
      <input type="text" class="input" placeholder="结束时间">
    </fieldset>
    <fieldset>
      <label>老师简介：</label>
      <input type="text" class="input" placeholder="请填写内容">
    </fieldset>
    <fieldset>
      <label>备注：</label>
      <textarea name="name" rows="" placeholder="请输入文字"></textarea>
    </fieldset>
    <fieldset>
      <label></label>
      <input type="submit" value="提交" class="button green large">
      <input type="reset" value="重置" class="button grey large">
    </fieldset>
  </form>
</article>
