<h2 class="demo-h2">Label</h2>
<article class="label-group">
  <span class="label label-blue">blue</span>
  <span class="label label-green">green</span>
  <span class="label label-orange">orange</span>
  <span class="label label-grey">grey</span>
</article>
<h2 class="demo-h2">Label Style</h2>

  <span class="label radius">theme</span>

  <span class="label orange radius">orange</span>
  <span class="label error radius">error</span>
  <span class="label dark radius">dark</span>
  <span class="label grey radius">grey</span>
</article>
